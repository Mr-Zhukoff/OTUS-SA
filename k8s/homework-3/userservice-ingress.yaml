apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: userservice-ing
spec:
  ingressClassName: nginx
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: userservice-svc
            port:
              number: 8080