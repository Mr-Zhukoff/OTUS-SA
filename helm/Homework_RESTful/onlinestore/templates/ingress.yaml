apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "onlinestore.fullname" . }}-ingress
  labels:
    {{- include "onlinestore.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /seq(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: seq
                port:
                  number: 80
          - path: /api/users(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: userservice
                port:
                  number: 80
          - path: /api/billing(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: billingservice
                port:
                  number: 80
          - path: /api/orders(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: ordersservice
                port:
                  number: 80
          - path: /api/notifications(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: notificationsservice
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: apigateway
                port:
                  number: 80
