services:
  usersservice:
    image: ${DOCKER_REGISTRY-}usersservice
    build:
      context: .
      dockerfile: UsersService/Dockerfile
    ports:
        - "8080:8080"
    depends_on:
        prometheus:
            condition: service_healthy
        grafana:
            condition: service_healthy
        usersdb:
            condition: service_started

  billingservice:
    image: ${DOCKER_REGISTRY-}billingservice
    build:
      context: .
      dockerfile: BillingService/Dockerfile
    ports:
        - "8081:8080"

  notificationsservice:
    image: ${DOCKER_REGISTRY-}notificationsservice
    build:
      context: .
      dockerfile: NotificationsService/Dockerfile
    ports:
        - "8082:8080"

  ordersservice:
    image: ${DOCKER_REGISTRY-}ordersservice
    build:
      context: .
      dockerfile: OrdersService/Dockerfile
    ports:
        - "8083:8080"

  usersdb:
    image: postgres:17.0
    container_name: usersdb
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=12345678
    volumes:
      - ./.postgress/users:/var/lib/postgresql/data
    ports:
      - 5432:5432

  billingdb:
    image: postgres:17.0
    container_name: billingdb
    environment:
      - POSTGRES_DB=billing
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=12345678
    volumes:
      - ./.postgress/billing:/var/lib/postgresql/data
    ports:
      - 5433:5432

  notificationsdb:
    image: postgres:17.0
    container_name: notificationsdb
    environment:
      - POSTGRES_DB=notifications
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=12345678
    volumes:
      - ./.postgress/notifications:/var/lib/postgresql/data
    ports:
      - 5434:5432

  ordersdb:
    image: postgres:17.0
    container_name: ordersdb
    environment:
      - POSTGRES_DB=orders
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=12345678
    volumes:
      - ./.postgress/orders:/var/lib/postgresql/data
    ports:
      - 5435:5432

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:3000/
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    healthcheck:
        test: wget -q --tries=1 -O- http://localhost:9090/
        interval: 3s
        timeout: 3s
        retries: 10
        start_period: 10s

  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "8088:80"

